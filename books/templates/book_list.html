{% extends "base.html" %}

{% block body %}
    <h1>List of Books</h1>

    <table style="width:60%">
        <tr>
            <th>Book Title</th>
            <th>Author</th>
        </tr>

    {% for book in content %}
        <tr>
            <th><a href={{ book.url }}> {{ book.title }} </a></th>
            <th><a href={{ book.author.url }}> {{ book.author.first_name }}, {{ book.author.last_name }} </a></th>
        </tr>


{#        <a href={{ book.url }}>{{ book.title }}, {{ book.author }}</a> <br/>#}
    {% endfor %}

{% endblock %}
